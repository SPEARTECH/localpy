<script src="{{url_for('static', filename='go_wasm/wasm_exec.js')}}"></script>

  <script>
    const { createApp } = Vue
    
    createApp({
      delimiters : ['[[', ']]'],
        data(){
          return {
            message: 'Welcome to Localpy!',
            data: {},
            page: 0,
            password: '',
          }
        },
        methods: {
          authenticate(){
            // Make a post request
            const context = {
              password: this.password,
            }
            axios.post('/api/authenticate', context)
            .then(function (response) {
                // handle success
                console.log(response);
                this.data = JSON.parse(JSON.stringify(response['data']))
                console.log(this.data)
            })
            .catch(function (error) {
                // handle error
                console.log(error);
            })
            .finally(function () {
              // always executed
            });

          },
        },
        watch: {

        },
        created(){
            // Make a request for a user with a given ID
            axios.get('/api/example_api_endpoint')
            .then(function (response) {
                // handle success
                console.log(response);
                this.data = JSON.parse(JSON.stringify(response['data']))
                console.log(this.data)
            })
            .catch(function (error) {
                // handle error
                console.log(error);
            })
            .finally(function () {
              // always executed
            });

      },
        mounted() {

        },
        computed:{

        }

    }).mount('#app')
  </script>
